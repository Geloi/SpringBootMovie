############################################################
#
# 配置数据源相关
#
############################################################
spring.datasource.name=awesome_video
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

spring.datasource.druid.filters=stat
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.url=jdbc:mysql://localhost:3306/spring_boot_movie?useUnicode=true&characterEncoding=UTF-8
spring.datasource.druid.username=root
spring.datasource.druid.password=123456
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true

############################################################
#
# mybatis 配置
#
############################################################
# mybatis 扫描位置
mybatis.type-aliases-package=com.lin.model
mybatis.mapper-locations=classpath:mappers/*.xml

# 设置打印sql语句
logging.level.com.lin.dao=debug

# 通用Mapper配置
#mapper.mappers=com.lin.utils.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
# 分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

############################################################
#
# Server 配置
#
############################################################
# 服务器端口
server.port=8080

############################################################
# Server - tomcat 配置
############################################################
# tomcat编码
server.tomcat.uri-encoding=UTF-8

############################################################
#
# 热部署 相关配置
#
############################################################
#热部署生效
spring.devtools.restart.enabled=true

############################################################
#
# actuator环境监控 相关配置
#
############################################################
# 加载所有的端点/默认只加载了 info / health
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# 可以关闭指定的端点
management.endpoint.shutdown.enabled=false